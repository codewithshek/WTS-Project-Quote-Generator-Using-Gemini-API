<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quote Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .quote-container {
            max-width: 700px;
            margin-top: 5rem;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .quote-container:hover {
            transform: translateY(-5px);
        }
        .quote-box {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            color: #333;
            font-weight: 500;
        }
        .quote-text::before {
            content: '“';
            font-size: 2.5rem;
            color: #0d6efd;
            font-weight: bold;
        }
        .quote-text::after {
            content: '”';
            font-size: 2.5rem;
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .footer-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
        /* Spinner styles */
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="quote-container p-4 p-md-5 mx-auto">
            <h1 class="text-center mb-4 fw-bold text-primary">AI Quote Generator</h1>

            <!-- Quote Display Area -->
            <div id="quote-display" class="p-4 mb-4 bg-light rounded-3 quote-box">
                <p id="quote-text" class="quote-text m-0">Click a button to generate a quote!</p>
            </div>

            <!-- Controls for Random Quote -->
            <div class="d-grid gap-2 mb-4">
                <button id="random-quote-btn" class="btn btn-primary btn-lg btn-custom">Get Random Inspiring Quote</button>
            </div>

            <!-- Controls for Emotion-Based Quote -->
            <div class="mb-3">
                <label for="emotion-input" class="form-label">How are you feeling?</label>
                <input type="text" class="form-control" id="emotion-input" placeholder="e.g., happy, motivated, curious...">
            </div>
            <div class="d-grid gap-2">
                <button id="emotion-quote-btn" class="btn btn-outline-primary btn-lg btn-custom">Get Quote for My Mood</button>
            </div>
        </div>
        <p class="text-center mt-4 footer-text">Powered by Gemini AI</p>
    </div>

    <script>
        const quoteTextElement = document.getElementById('quote-text');
        const quoteDisplayElement = document.getElementById('quote-display');
        const randomQuoteBtn = document.getElementById('random-quote-btn');
        const emotionQuoteBtn = document.getElementById('emotion-quote-btn');
        const emotionInput = document.getElementById('emotion-input');

        // Backend server URL
        const API_BASE_URL = 'http://localhost:3000';

        /**
         * Shows a loading spinner in the quote display area.
         */
        function showLoading() {
            quoteDisplayElement.innerHTML = `
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>`;
        }

        /**
         * Displays the fetched quote or an error message.
         * @param {string} text - The text to display.
         * @param {boolean} isError - Whether the text is an error message.
         */
        function displayQuote(text, isError = false) {
            const textClass = isError ? 'text-danger' : 'quote-text';
            quoteDisplayElement.innerHTML = `<p id="quote-text" class="${textClass} m-0">${text}</p>`;
        }

        /**
         * Fetches a random quote from the server.
         */
        async function fetchRandomQuote() {
            showLoading();
            randomQuoteBtn.disabled = true;
            try {
                const response = await fetch(`${API_BASE_URL}/random-quote`);
                if (!response.ok) {
                    throw new Error('Failed to fetch quote from the server.');
                }
                const data = await response.json();
                displayQuote(data.quote);
            } catch (error) {
                console.error('Error:', error);
                displayQuote('Sorry, something went wrong. Please try again.', true);
            } finally {
                randomQuoteBtn.disabled = false;
            }
        }

        /**
         * Fetches an emotion-based quote from the server.
         */
        async function fetchEmotionQuote() {
            const emotion = emotionInput.value.trim();
            if (!emotion) {
                displayQuote('Please enter a feeling or emotion.', true);
                return;
            }

            showLoading();
            emotionQuoteBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/emotion-quote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ emotion }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch emotion-based quote.');
                }
                const data = await response.json();
                displayQuote(data.quote);
            } catch (error) {
                console.error('Error:', error);
                displayQuote('Sorry, an error occurred. Could not get a quote for that mood.', true);
            } finally {
                emotionQuoteBtn.disabled = false;
            }
        }

        // --- Event Listeners ---
        randomQuoteBtn.addEventListener('click', fetchRandomQuote);
        emotionQuoteBtn.addEventListener('click', fetchEmotionQuote);
        
        // Allow pressing Enter in the textbox to trigger the button
        emotionInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                fetchEmotionQuote();
            }
        });

    </script>
</body>
</html>
